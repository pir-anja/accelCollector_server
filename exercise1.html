<html>

<head>

<body>

  <!-- new to HTML5: video 
    <iframe width=98% height=600 src="https://youtube.com/embed/KPG1tJW8dwQ">
    </iframe>-->

  <video id="vid" width=98% height=600 
    src="file:///C:/Users/anja/Documents/SS21/BA/VideoInstructions/ba_exercise.mp4" type='video/mp4' />
  </video>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    socket.on('start ex1!', () => {
      //alert('ex 1');
      var video = document.getElementById('vid');
      video.play();

      setTimeout(
        function() {
          const timestamp = Date.now();
          socket.emit('jump', timestamp);
      }, 5000);

     
    });


  </script>

</body>
